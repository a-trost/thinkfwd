#import "./fragments.graphql"
query page($lang: String!, $uid: String!) {
  page(lang: $lang, uid: $uid) {
    meta_title
    meta_description
    body {
      ...Animation
      ...BigText
      ...ContactForm
      ...EventsGrid
      ...EventsPanel
      ...FunkyCta
      ...FunkyHeadings
      ...Header
      ...ImageCardGrid
      ...ImagePanelCta
      ...LogoWall
      ...NewsletterSignup
      ...Stagger
      ...StaggeredCta
      ...ToolkitGrid
    }
  }
}
