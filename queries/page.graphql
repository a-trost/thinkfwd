#import "./fragments.graphql"
query page($lang: String!, $uid: String!) {
  page(lang: $lang, uid: $uid) {
    meta_title
    meta_description
    body {
      ...Header
      ...ToolkitGrid
      ...NewsletterSignup
      ...Stagger
      ...Animation
      ...FunkyHeadings
      ...BigText
      ...FunkyCta
      ...StaggeredCta
      ...EventsPanel
      ...LogoWall
    }
  }
}
