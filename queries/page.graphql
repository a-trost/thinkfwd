#import "./fragments.graphql"
query page($lang: String!, $uid: String!) {
  page(lang: $lang, uid: $uid) {
    meta_title
    meta_description
    body {
      ...bodyAnimation
      ...bigText
      ...eventsGrid
      ...eventsPanel
      ...funkyCta
      ...funkyHeadings
      ...header
      ...headings
      ...caseStudyGrid
      ...imagePanelCta
      ...logoWall
      ...newsletterSignup
      ...stagger
      ...staggeredCta
      ...toolkitGrid
      ...doubleImageCta
      ...contactForm
      ...fullWidthImage
      ...personGrid
      ...bigTextSmallText
      ...iconTextRow
    }
  }
}
